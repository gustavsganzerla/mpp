{% extends 'base.html' %}

{% block content %}

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0;  /* Set left margin to 0 */
        }
    
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        tr:hover {
            background-color: #e0e0e0;
        }
    
        /* Center text in the first column */
        th:first-child, td:first-child {
            text-align: center;
        }
    </style>
    </head>

  
    <body>
        <h1>Results</h1>
        
    <table>
        <thead>
            <tr>
                <th>Length</th>
                
            </tr>
            <tr>
                <th>Description</th>
                
            </tr>
            <tr>
                <th>Protein</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in output %}
            <tr>
                <td>{{item.length}}</td>
            </tr>
            <tr>
                <td>{{item.description}}</td>
            </tr>
            <tr>
                <td>{{item.protein}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </body>
    </html>
    
    {% endblock %}
